name: secure-signer CI

on:
  push:
    branches: [ main ]
    paths: .github/workflows/unit-test.yml
  pull_request:
    branches: [ main ]
    paths: .github/workflows/unit-test.yml
    
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
  
      - name: build and test on local container
        run: bash build_secure_signer.sh $LOCAL_DEV=true -t
